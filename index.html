<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Address Book</h1>
        <div class="headerWrap">
            <form id="searchBar">
                <input type="text" id="search" name="search"
                    placeholder="search">
            </form>
            <button id="clearAll">Clear All Entries</button>
        </div>

    </header>
    <main>
        <div class="left">
            <button id="createEntry">Add new address</button>
            <div class="formContainer">

                <form id="addressEntry">
                    <div class="inputContainer">
                        <label for="firstName">First
                            name: </label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last name:
                        </label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email:
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputContainer">
                        <label for="phoneNumber">Phone
                            number: </label>
                        <input type="number" id="phoneNumber"
                            name="phoneNumber">
                    </div>
                    <div class="inputContainer">
                        <label for="street">Street
                            address: </label>
                        <input type="text" id="streetAddress" name="street">
                    </div>
                    <div class="inputContainer">
                        <input type="submit" id="save" value="Save"
                            class="saveBtn">
                    </div>
                </form>
            </div>

        </div>
        <div class="right">
            <h2 class="mainListHeader">Contact List</h2>
            <h2 class="favListHeader">Favorites</h2>
            <div id="addressBox" class="addressContainer">

            </div>
            <div id="favorites" class="favoritesContainer">

            </div>
        </div>
    </main>
</body>

</html>
